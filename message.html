{% extends "base.html" %}

{% block content %}
<div class="mt-4">
    <h2>Message Conversation</h2>

    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.message.label(class="form-control-label") }}
            {{ form.message(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Send Message</button>
    </form>

    <h3 class="mt-4">Decrypted Message:</h3>
    <p>{{ message }}</p>
</div>
{% endblock %}
